version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: networth-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-networth}
      MYSQL_USER: ${DB_USER:-networth_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - networth-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./networth-backend
      dockerfile: Dockerfile.dev
    container_name: networth-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${DB_USER:-networth_user}:${DB_PASSWORD:-password}@db:3306/${DB_NAME:-networth}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./networth-backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - networth-network
    command: npm run start:dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./networth-frontend
      dockerfile: Dockerfile

    container_name: networth-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      INTERNAL_API_URL: http://backend:3001/api
      NODE_ENV: ${NODE_ENV:-production}

    ports:
      - "${FRONTEND_PORT:-3000}:3000"


    depends_on:
      - backend
    networks:
      - networth-network
    command: npm start


volumes:
  db_data:
    driver: local

networks:
  networth-network:
    driver: bridge
