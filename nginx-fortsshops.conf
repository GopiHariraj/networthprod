server {
    server_name fortsshops.com www.fortsshops.com;

    # Root and index
    root /var/www/html;
    index index.html index.htm;

    # Frontend static files
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }

    # File upload size limit
    client_max_body_size 10M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/fortsshops.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fortsshops.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.fortsshops.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = fortsshops.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name fortsshops.com www.fortsshops.com;
    return 404;
}
